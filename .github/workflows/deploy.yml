name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Deploy via SSH
        uses: easingthemes/ssh-deploy@v5.0.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote-user: softdab      # ← замени на реального пользователя
          server-ip: 185.104.45.92  # ← замени на IP сервера adm.tools
          remote-path: /var/www/softdab.tech/www   # ← путь где крутится сайт
          local-path: build/